  @keyframes softGlassWave {

    50% { background-position: 100% 50%; }

  /*========= Textarea ===========*/

    font-size: 16px;
    border: none;
    resize: vertical;
    background: #1e1e1e;
    color: #fff;
    margin: 0 15px;
    width: calc(100% - 30px);
  }

  .top-radius {

  }

  .bottom-radius {
    border-radius: 0 0 10px 10px;
  }

    outline: none;
    transform: scale(1.01);
    transition: 0.3s ease;
  }

    margin-bottom: 5px;
  }

  }

    color: #fff;

    border-radius: 5px;

    font-size: 14px;
    line-height: 1.5;

    z-index: 10;
    position: relative;

  }

  }

  }

    }

const mapBtoA = {};
for (const [key, value] of Object.entries(mapAtoB)) {
  mapBtoA[value] = key;
}

function splitGraphemes(text) {
  if ('Segmenter' in Intl) {
    const segmenter = new Intl.Segmenter('bn', { granularity: 'grapheme' });
    return [...segmenter.segment(text)].map(seg => seg.segment);
  } else {
    return [...text];
  }
}

function showError(message) {
  const errorBox = document.getElementById('errorBox');
  errorBox.classList.remove('show');
  errorBox.innerHTML = message;
  setTimeout(() => {
    errorBox.classList.add('show');
    setTimeout(() => {
      errorBox.classList.remove('show');
      setTimeout(() => errorBox.innerHTML = '', 300);
    }, 3500);
  }, 50);
}

function encode(text) {
  let result = '';
  let errors = [];

  const graphemes = splitGraphemes(text);
  for (let i = graphemes.length - 1; i >= 0; i--) {
    const ch = graphemes[i];
    if (mapBtoA[ch]) {
      result += mapBtoA[ch];
    } else {
      result += '00000';
      errors.push(ch);
    }
  }

  if (errors.length) {
    const uniqueErrors = [...new Set(errors)].join(', ');
    showError(`Error: <span style="color:lime">${uniqueErrors}</span> ম্যাপে নেই`);
  }

  return result;
}

function decode(code) {
  let result = '';
  let errors = [];

  if (code.length % 5 !== 0) {
    showError(`Error: সংকেতের দৈর্ঘ্য ৫ এর গুণিতক না (${code.length})`);
    return '';
  }

  const parts = [];
  for (let i = 0; i < code.length; i += 5) {
    parts.push(code.slice(i, i + 5));
  }

  parts.reverse();

  for (const part of parts) {
    if (mapAtoB[part]) {
      result += mapAtoB[part];
    } else {
      result += '?';
      errors.push(part);
    }
  }

  if (errors.length) {
    const uniqueErrors = [...new Set(errors)].join(', ');
    showError(`Error: <span style="color:lime">${uniqueErrors}</span> সংকেত অজানা`);
  }

  return result;
}

function isEncoded(text) {
  return /^[0-9]+$/.test(text.trim()) && text.trim().length % 5 === 0;
}

document.getElementById('runBtn').addEventListener('click', () => {
  const input = document.getElementById('inputText').value.trim();
  const output = isEncoded(input) ? decode(input) : encode(input);
  document.getElementById('outputText').value = output;
});

document.getElementById('clearBtn').addEventListener('click', () => {
  document.getElementById('inputText').value = '';
  document.getElementById('outputText').value = '';
  const errorBox = document.getElementById('errorBox');
  errorBox.classList.remove('show');
  errorBox.innerHTML = '';
});

document.getElementById('copyB').addEventListener('click', () => {
  const output = document.getElementById('outputText').value;
  if (output.trim() !== '') {
    navigator.clipboard.writeText(output).then(() => {
      const btn = document.getElementById('copyB');
      const original = btn.textContent;
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = original, 1000);
    });
  }
});
