    100% { background-position: 0% 50%; }
  }

  /*====== Container ======*/

  @keyframes softGlassWave {

    50% { background-position: 100% 50%; }

    font-size: 16px;
    border: none;
    resize: vertical;
    background: #1e1e1e;
    color: #fff;
    margin: 0 15px;

  .bottom-radius {

    outline: none;
    transform: scale(1.01);
    transition: 0.3s ease;
  }

    margin-bottom: 5px;
  }

  }

    color: #fff;
    padding: 10px;
    border-radius: 5px;
    margin: 5px auto;
    text-align: center;
    width: 90%;
    display: none;
    font-size: 14px;
    line-height: 1.5;
    min-height: 20px;
    z-index: 10;
    position: relative;
    transition: opacity 0.5s ease;
  }

  }

    border-radius: 8px;

  }

  }

  @media (max-width: 768px) {
    .row-box {
      flex-direction: column;
    }

    .box {
      flex: 1 1 100%;
    }
  }

const mapBtoA = Object.fromEntries(Object.entries(mapAtoB).map(([a, b]) => [b, a]));

const outputText = document.getElementById('outputText');
const errorBox = document.getElementById('errorBox');
const copyB = document.getElementById('copyB');

function showError(message) {
  errorBox.innerHTML = message;
  errorBox.classList.add('show');
  setTimeout(() => {
    errorBox.classList.remove('show');
    setTimeout(() => {
      errorBox.innerHTML = '';

function encode(text) {
  // নিচের লাইনটি ইউনিকোড সমস্যা সমাধানে দরকারি, যেমন: য় → য়, ড় → র-ড
  text = text.normalize('NFC')
             .replace(/য়/g, 'য়')
             .replace(/ড়/g, 'ড়');

  let result = '';
  let errors = [];
  const sortedKeys = Object.keys(mapAtoB).sort((a, b) => b.length - a.length);
  while (text.length > 0) {
    let matched = false;
    for (let key of sortedKeys) {
      if (text.startsWith(key)) {
        result += mapAtoB[key];
        text = text.slice(key.length);
        matched = true;
        break;
      }
    }
    if (!matched) {
      result += '00000';
      errors.push(text[0]);
      text = text.slice(1);
    }
  }
  if (errors.length) {
    showError(`Error: <span style="color:lime">${[...new Set(errors)].join(', ')}</span> ম্যাপে নেই`);
  }
  return result;
}

function decode(code) {
  // নিচের লাইনটি ইউনিকোড সমস্যা সমাধানে দরকারি, ডিকোডের সময়ও যাতে ভুল না হয়
  code = code.normalize('NFC')
             .replace(/য়/g, 'য়')
             .replace(/ড়/g, 'ড়');

  let result = '';
  let errors = [];

  for (let i = 0; i < code.length;) {
    const part = code.slice(i, i + 5);
    if (/^\d{5}$/.test(part)) {
      if (mapBtoA[part]) {
        result += mapBtoA[part];
      } else {
        result += part;
        errors.push(part);
      }
      i += 5;
    } else {
      result += code[i];
      i++;
    }
  }

  if (errors.length) {
    showError(`Error: <span style="color:lime">${[...new Set(errors)].join(', ')}</span> সংকেত অজানা`);
  }

  return result;
}

function isEncoded(text) {
  return /^[0-9]{5,}$/.test(text.trim());
}

document.getElementById('runBtn').addEventListener('click', () => {
  const input = inputText.value.trim();
  outputText.value = isEncoded(input) ? decode(input) : encode(input);
});

document.getElementById('clearBtn').addEventListener('click', () => {
  inputText.value = '';
  outputText.value = '';
  errorBox.innerHTML = '';
  errorBox.classList.remove('show');
});

copyB.addEventListener('click', () => {
  navigator.clipboard.writeText(outputText.value);
  const original = copyB.textContent;
  copyB.textContent = 'Copied!';
  setTimeout(() => copyB.textContent = original, 1000);
});
