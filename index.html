<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret A↔B Encoder</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: none;
      font-size: 16px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #1e88e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #1565c0;
      transform: scale(1.05);
    }
    .slide {
      animation: slide-in 0.5s ease forwards;
    }
    @keyframes slide-in {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #43a047;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Secret A↔B Encoder</h1>
  <textarea id="inputText" placeholder="Type or paste your message here..."></textarea>
  <br>
  <button onclick="runTranslation()">Run</button>
  <button onclick="clearText()">Clear Text</button>
  <br>
  <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
  <br>
  <button onclick="copyOutput()">Copy</button>
  <div id="notification" class="notification"></div>  <script>
    const mapAtoB = {
      // Bangla স্বরবর্ণ
      "অ": "10001A", "আ": "10002B", "ই": "10003C", "ঈ": "10004D", "উ": "10005E", "ঊ": "10006F",
      "ঋ": "10007G", "ৠ": "10008H", "এ": "10009I", "ঐ": "10010J", "ও": "10011K", "ঔ": "10012L",
      // কার
      "া": "10013M", "ি": "10014N", "ী": "10015O", "ু": "10016P", "ূ": "10017Q", "ৃ": "10018R",
      "ৄ": "10019S", "ে": "10020T", "ৈ": "10021U", "ো": "10022V", "ৌ": "10023W",
      // ব্যঞ্জনবর্ণ (সম্পূর্ণ)
      "ক": "10024X", "খ": "10025Y", "গ": "10026Z", "ঘ": "10027a", "ঙ": "10028b",
      "চ": "10029c", "ছ": "10030d", "জ": "10031e", "ঝ": "10032f", "ঞ": "10033g",
      "ট": "10034h", "ঠ": "10035i", "ড": "10036j", "ঢ": "10037k", "ণ": "10038l",
      "ত": "10039m", "থ": "10040n", "দ": "10041o", "ধ": "10042p", "ন": "10043q",
      "প": "10044r", "ফ": "10045s", "ব": "10046t", "ভ": "10047u", "ম": "10048v",
      "য": "10049w", "র": "10050x", "ল": "10051y", "শ": "10052z", "ষ": "10053A",
      "স": "10054B", "হ": "10055C", "ড়": "10056D", "ঢ়": "10057E", "য়": "10058F",
      "ৎ": "10059G", "ং": "10060H", "ঃ": "10061I", "ঁ": "10062J",
      // English Uppercase
      "A": "10063K", "B": "10064L", "C": "10065M", "D": "10066N", "E": "10067O", "F": "10068P",
      "G": "10069Q", "H": "10070R", "I": "10071S", "J": "10072T", "K": "10073U", "L": "10074V",
      "M": "10075W", "N": "10076X", "O": "10077Y", "P": "10078Z", "Q": "10079a", "R": "10080b",
      "S": "10081c", "T": "10082d", "U": "10083e", "V": "10084f", "W": "10085g", "X": "10086h",
      "Y": "10087i", "Z": "10088j",
      // English Lowercase
      "a": "10089k", "b": "10090l", "c": "10091m", "d": "10092n", "e": "10093o", "f": "10094p",
      "g": "10095q", "h": "10096r", "i": "10097s", "j": "10098t", "k": "10099u", "l": "10100v",
      "m": "10101w", "n": "10102x", "o": "10103y", "p": "10104z", "q": "10105A", "r": "10106B",
      "s": "10107C", "t": "10108D", "u": "10109E", "v": "10110F", "w": "10111G", "x": "10112H",
      "y": "10113I", "z": "10114J",
      // Digits
      "0": "10115K", "1": "10116L", "2": "10117M", "3": "10118N", "4": "10119O",
      "5": "10120P", "6": "10121Q", "7": "10122R", "8": "10123S", "9": "10124T",
      // Symbols
      "!": "10125U", "@": "10126V", "#": "10127W", "$": "10128X", "%": "10129Y",
      "^": "10130Z", "&": "10131a", "*": "10132b", "(": "10133c", ")": "10134d",
      "-": "10135e", "_": "10136f", "=": "10137g", "+": "10138h", "[": "10139i",
      "]": "10140j", "{": "10141k", "}": "10142l", "|": "10143m", ":": "10144n",
      ";": "10145o", "\"": "10146p", "'": "10147q", "<": "10148r", ">": "10149s",
      ",": "10150t", ".": "10151u", "?": "10152v", "/": "10153w", "\\": "10154x",
      " ": " " // Preserve space
    };

    const mapBtoA = Object.fromEntries(Object.entries(mapAtoB).map(([k, v]) => [v, k]));

    function runTranslation() {
      const input = document.getElementById("inputText").value;
      const output = translate(input);
      document.getElementById("outputText").value = output;
      showNotification("Translation complete");
    }

    function translate(text) {
      if (!text) return "";
      const isEncoded = /^[0-9]{5}[A-Za-z]?$/.test(text.trim().split(" ")[0]);
      const segments = isEncoded ? text.trim().split(" ") : text.split("");
      const map = isEncoded ? mapBtoA : mapAtoB;
      return segments.map(char => map[char] || char).join(isEncoded ? "" : " ");
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      showNotification("Copied to clipboard");
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
      showNotification("Cleared");
    }

    function showNotification(message) {
      const box = document.getElementById("notification");
      box.textContent = message;
      box.style.display = "block";
      box.classList.add("slide");
      setTimeout(() => {
        box.style.display = "none";
        box.classList.remove("slide");
      }, 1500);
    }
  </script></body>
</html>
