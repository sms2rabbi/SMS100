<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signal Encoder/Decoder</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      resize: none;
      background: #1a1a1a;
      color: #00ff99;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00ff99;
      color: #000;
    }
    button:hover {
      background-color: #00cc77;
    }
    .copy-btn {
      background-color: #444;
      color: #00ff99;
    }
    .copy-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <textarea id="input" placeholder="A বা B টাইপ ইনপুট দিন..."></textarea>
  <br>
  <button onclick="convert()">Smart Ncode / Dcode</button>
  <button class="copy-btn" onclick="copyToClipboard('input')">A</button>
  <button class="copy-btn" onclick="copyToClipboard('output')">B</button>

    };

    const mapBtoA = Object.fromEntries(Object.entries(mapAtoB).map(([k, v]) => [v, k]));

    function convert() {
      const input = document.getElementById("input").value.trim();
      let result = "";
      if (input.length === 0) return;

      const isB = input.split(/[\s]+/).every(part => mapBtoA[part]);
      if (isB) {
        result = input.split(/[\s]+/).map(part => mapBtoA[part] || part).join('');
      } else {
        result = input.split('').map(ch => mapAtoB[ch] || ch).join(' ');
      }

      document.getElementById("output").value = result;
    }

    function copyToClipboard(id) {
      const text = document.getElementById(id);
      text.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
