<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>গোপন সংকেত রূপান্তর (MSMS)</title>
</head>
<body style="background:#111; color:#eee; font-family:Arial; padding:20px;">

  <h2>গোপন সংকেত রূপান্তর</h2>

  <textarea id="inputText" rows="4" style="width:100%; margin-bottom:10px;" placeholder="বার্তা লিখুন বা সংকেত পেস্ট করুন..."></textarea>
  
  <div style="margin-bottom:10px;">
    <button id="runBtn">রূপান্তর</button>
    <button id="smartBtn">স্মার্ট</button>
    <button id="clearBtn">Clear</button>
    <button id="copyB">B</button>
  </div>

  <textarea id="outputText" rows="4" style="width:100%; margin-bottom:10px;" placeholder="ফলাফল এখানে দেখা যাবে..."></textarea>

  <div id="errorBox" style="color:crimson;"></div>

  <script>
    const mapAtoB = {
      'অ': '00001', 'আ': '00002', 'ই': '00003', 'ঈ': '00004',
      'উ': '00005', 'ঊ': '00006', 'ঋ': '00007', 'এ': '00008', 'ঐ': '00009',
      'ও': '00010', 'ঔ': '00011', 'ক': '00012', 'খ': '00013', 'গ': '00014',
      'ঘ': '00015', 'ঙ': '00016', 'চ': '00017', 'ছ': '00018', 'জ': '00019',
      'ঝ': '00020', 'ঞ': '00021', 'ট': '00022', 'ঠ': '00023', 'ড': '00024',
      'ঢ': '00025', 'ণ': '00026', 'ত': '00027', 'থ': '00028', 'দ': '00029',
      'ধ': '00030', 'ন': '00031', 'প': '00032', 'ফ': '00033', 'ব': '00034',
      'ভ': '00035', 'ম': '00036', 'য': '00037', 'র': '00038', 'ল': '00039',
      'শ': '00040', 'ষ': '00041', 'স': '00042', 'হ': '00043', 'ড়': '00044',
      'ঢ়': '00045', 'য়': '00046', 'ৎ': '00047', 'ঁ': '00048', 'ং': '00049',
      'ঃ': '00050', '৺': '00051', '।': '00052', ',': '00053', '!': '00054',
      '?': '00055', '০': '00056', '১': '00057', '২': '00058', '৩': '00059',
      '৪': '00060', '৫': '00061', '৬': '00062', '৭': '00063', '৮': '00064',
      '৯': '00065', 'জ্ব': '00066', 'ক্র': '00067', 'স্ট': '00068',
      'গ্র': '00069', 'প্র': '00070', 'ব্র': '00071', 'স্ক': '00072',
      'স্ট্র': '00073', 'স্ম': '00074', 'ঙ্গ': '00075', 'হ্ম': '00076'
    };

    const mapBtoA = Object.fromEntries(
      Object.entries(mapAtoB).map(([k, v]) => [v, k])
    );

    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const errorBox = document.getElementById('errorBox');

    function encode(text) {
      let result = '';
      let errors = [];

      for (let char of text) {
        if (mapAtoB[char]) {
          result += mapAtoB[char];
        } else {
          result += '?????';
          errors.push(char);
        }
      }

      errorBox.textContent = errors.length
        ? `Error: ${[...new Set(errors)].join(', ')} ম্যাপে নেই`
        : '';
      return result;
    }

    function decode(code) {
      let result = '';
      let errors = [];

      for (let i = 0; i < code.length; i += 5) {
        const chunk = code.slice(i, i + 5);
        if (mapBtoA[chunk]) {
          result += mapBtoA[chunk];
        } else {
          result += '�';
          errors.push(chunk);
        }
      }

      errorBox.textContent = errors.length
        ? `Error: ${[...new Set(errors)].join(', ')} সংকেত অজানা`
        : '';
      return result;
    }

    function isEncoded(text) {
      return /^[0-9]{5,}$/.test(text.trim());
    }

    function flashButton(btn, text = null) {
      const original = btn.textContent;
      btn.style.background = '#0f0';
      btn.textContent = text || original;
      setTimeout(() => {
        btn.style.background = '';
        btn.textContent = original;
      }, 1000);
    }

    function activateHoverEffect(btn) {
      btn.addEventListener('mouseover', () => btn.style.background = '#333');
      btn.addEventListener('mouseout', () => btn.style.background = '');
      btn.addEventListener('mousedown', () => btn.style.background = '#666');
      btn.addEventListener('mouseup', () => btn.style.background = '#333');
    }

    document.querySelectorAll('button').forEach(activateHoverEffect);

    document.getElementById('runBtn').addEventListener('click', () => {
      const input = inputText.value.trim();
      outputText.value = isEncoded(input) ? decode(input) : encode(input);
      flashButton(runBtn);
    });

    document.getElementById('smartBtn').addEventListener('click', () => {
      const input = inputText.value.trim();
      outputText.value = isEncoded(input) ? decode(input) : encode(input);
      flashButton(smartBtn);
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      inputText.value = '';
      outputText.value = '';
      errorBox.textContent = '';
      flashButton(clearBtn);
    });

    document.getElementById('copyB').addEventListener('click', () => {
      navigator.clipboard.writeText(outputText.value);
      flashButton(copyB, 'Copied!');
    });
  </script>
</body>
</html>
