    const reverseMap = Object.fromEntries(Object.entries(map).map(([k, v]) => [v, k]));

    function processText() {
      const input = document.getElementById("inputText").value.trim();
      const isEncoded = /^\d{5}(?:\s+\d{5})*$/.test(input);
      const output = isEncoded ? decode(input) : encode(input);
      document.getElementById("outputText").value = output;
    }

    function encode(text) {
      return text.split('').map(ch => map[ch] || ch).join(' ');
    }

    function decode(text) {
      return text.trim().split(/\s+/).map(code => reverseMap[code] || code).join('');
    }

    function copyText() {
      const output = document.getElementById("outputText").value;
      navigator.clipboard.writeText(output).then(() => alert("কপি হয়েছে!"));
    }
