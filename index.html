      '`': '00169', '~': '00170',

      // Logical special
      ' ': '00171', '\n': '00172'
    };

    const mapBtoA = Object.fromEntries(
      Object.entries(mapAtoB).map(([key, value]) => [value, key])
    );

    function autoDetect(text) {
      const bnCount = [...text].filter(c => Object.values(mapAtoB).includes(c)).length;
      const enCount = [...text].filter(c => Object.keys(mapAtoB).includes(c)).length;
      return enCount >= bnCount ? 'AtoB' : 'BtoA';
    }

    function convert(text, direction) {
      const map = direction === 'AtoB' ? mapAtoB : mapBtoA;
      let invalid = false;
      const result = [...text].map(char => {
        if (!map[char]) invalid = true;
        return map[char] || '[X]';
      }).join('');
      if (invalid) showWarning();
      return result;
    }

    function showWarning() {
      const output = document.getElementById("outputText");
      output.style.border = "2px solid red";
      output.placeholder = "Wrong Character";
      setTimeout(() => {
        output.style.border = "none";
        output.placeholder = "ফলাফল এখানে দেখাবে...";
      }, 1000);
    }

    function processText() {
      const input = document.getElementById("inputText").value;
      const direction = autoDetect(input);
      const result = convert(input, direction);
      document.getElementById("outputText").value = result;
    }

    function copyText(type) {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert(type + " কপি হয়েছে!");
    }
  </script></body>
</html>
