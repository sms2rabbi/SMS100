<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--Google Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300&display=swap" rel="stylesheet">
  <title>গোপন সংকেত রূপান্তর (MSMS)</title>  
    
  <style>
  
  
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
  
  body {
  background-color: #111; /* মূল কালো ব্যাকগ্রাউন্ড */
  color: #eee;
  font-family: Arial, sans-serif;
  padding: 0;
  margin: 0;
  overflow-x: hidden; /* স্ক্রল বন্ধ */

  background-image: 
    radial-gradient(circle at top left, rgba(147, 51, 234, 0.06), transparent 60%),
    radial-gradient(circle at bottom right, rgba(168, 85, 247, 0.08), transparent 60%),
    radial-gradient(circle at 40% 60%, rgba(124, 58, 237, 0.05), transparent 70%);
  
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  animation: bodyFlow 30s ease-in-out infinite;
}

@keyframes bodyFlow {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
  
  
  
    

  
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .row-box {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap:10px; 
  margin: 0;   
      
    }
  
  
  textarea {
  padding: 10px;
  font-size: 16px;
  /*border-radius: 15px ; */
  border: none;
  resize: vertical;
  background: #1e1e1e;
  color: #fff;
  margin: 0px 15px 0px 15px;
  width: calc(100% - 30px) ;
}
  
  
  .top-radius {
  border-radius: 10px 10px 0 0;
}

.bottom-radius {
  border-radius: 0 0 10px 10px;
} 
  
  

    .box {
      flex: 1 1 48%;
      display: flex;
      flex-direction: column;
    }
    textarea:focus {
      background: #222;
      outline: none;
      transform: scale(1.01);
      transition: 0.3s ease;
    }
  
  
 h1 {
  font-family: 'Hind Siliguri', sans-serif;
  font-size: 2.2rem;
  font-weight: 300;
  text-align: center;
  margin: 30px 0;
  letter-spacing: 1.2px;

  background: linear-gradient(
    90deg,
    rgba(240, 248, 255, 0.25),   /* ফ্যাকাসে AliceBlue */
    rgba(224, 255, 255, 0.28),   /* হালকা Cyan */
    rgba(210, 255, 250, 0.24),   /* Soft Aqua */
    rgba(230, 255, 250, 0.22)    /* কাঁচের Mint */
  );
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  animation: softGlassWave 30s ease-in-out infinite;

  text-shadow: 0 0 5px rgba(255, 255, 255, 0.08); /* আরও হালকা আভা */
}

@keyframes softGlassWave {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

  #errorBox {
  margin: 3px;
  min-height: 0;
  line-height: 1.4;
  height: 0;
  overflow: hidden;
  text-align: center;
  color: crimson;
  font-size: 14px;
} 

#errorBox.show {
  height: auto;
  margin: 5px 0;
  min-height: 20px;
}
  
  
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: #eee;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #444;
    }
    button:active {
      background: #666;
      transform: scale(0.97);
    }
    @media (max-width: 768px) {
      .row-box {
        flex-direction: column;
      }
      .box {
        flex: 1 1 100%;
      }
    }
  </style>
 </head>
 <body class="body">

   <h1 class="h1">গোপন সংকেত রূপান্তর</h1>
   
<div class="container">
  <div class="row-box">
    <div class="box">
      <textarea id="inputText" class="top-radius" rows="8" placeholder="বার্তা লিখুন বা সংকেত পেস্ট করুন..."></textarea>
    </div>
  </div>
  <div id="errorBox"></div>
  <div class="row-box">
    <div class="box">
      <textarea id="outputText" class="bottom-radius" rows="8" placeholder="ফলাফল এখানে দেখা যাবে..." readonly></textarea>
    </div>
  </div>
  <div class="button-group">
    <button id="runBtn">Run</button>
    <button id="copyB">Copy</button>
    <button id="clearBtn">Clear</button>
  </div>
</div>

  <script>
    const mapAtoB = {
      'জ্ব': '00066', 'ক্র': '00067', 'স্ট': '00068', 'গ্র': '00069', 'প্র': '00070',
      'ব্র': '00071', 'স্ক': '00072', 'স্ট্র': '00073', 'স্ম': '00074', 'ঙ্গ': '00075',
      'হ্ম': '00076', 'অ': '00001', 'আ': '00002', 'ই': '00003', 'ঈ': '00004',
      'উ': '00005', 'ঊ': '00006', 'ঋ': '00007', 'এ': '00008', 'ঐ': '00009',
      'ও': '00010', 'ঔ': '00011', 'ক': '00012', 'খ': '00013', 'গ': '00014',
      'ঘ': '00015', 'ঙ': '00016', 'চ': '00017', 'ছ': '00018', 'জ': '00019',
      'ঝ': '00020', 'ঞ': '00021', 'ট': '00022', 'ঠ': '00023', 'ড': '00024',
      'ঢ': '00025', 'ণ': '00026', 'ত': '00027', 'থ': '00028', 'দ': '00029',
      'ধ': '00030', 'ন': '00031', 'প': '00032', 'ফ': '00033', 'ব': '00034',
      'ভ': '00035', 'ম': '00036', 'য': '00037', 'র': '00038', 'ল': '00039',
      'শ': '00040', 'ষ': '00041', 'স': '00042', 'হ': '00043', 'ড়': '00044',
      'ঢ়': '00045', 'য়': '00046', 'ৎ': '00047', 'ঁ': '00048', 'ং': '00049',
      'ঃ': '00050', '৺': '00051', 'া': '00052', ',': '00053', '!': '00054',
      '?': '00055', '০': '00056', '১': '00057', '২': '00058', '৩': '00059',
      '৪': '00060', '৫': '00061', '৬': '00062', '৭': '00063', '৮': '00064',
      '৯': '00065', ' ': '99999'
    };

    const mapBtoA = Object.fromEntries(Object.entries(mapAtoB).map(([k, v]) => [v, k]));

    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const errorBox = document.getElementById('errorBox');

    function encode(text) {
      let result = '';
      let errors = [];
      const sortedKeys = Object.keys(mapAtoB).sort((a, b) => b.length - a.length);
      while (text.length > 0) {
        let matched = false;
        for (let key of sortedKeys) {
          if (text.startsWith(key)) {
            result += mapAtoB[key];
            text = text.slice(key.length);
            matched = true;
            break;
          }
        }
        if (!matched) {
          result += '00000';
          errors.push(text[0]);
          text = text.slice(1);
        }
      }
      if (errors.length) {
        inputText.value = '';
        outputText.value = '';
        errorBox.innerHTML = `Error: <span style="color:limegreen">${[...new Set(errors)].join(', ')}</span> ম্যাপে নেই`;
      } else {
        errorBox.innerHTML = '';
      }
      return result;
    }

    function decode(code) {
      let result = '';
      let errors = [];
      for (let i = 0; i < code.length; i += 5) {
        const chunk = code.slice(i, i + 5);
        if (mapBtoA[chunk]) {
          result += mapBtoA[chunk];
        } else {
          result += '�';
          errors.push(chunk);
        }
      }
      if (errors.length) {
        inputText.value = '';
        outputText.value = '';
        errorBox.innerHTML = `Error: <span style="color:limegreen">${[...new Set(errors)].join(', ')}</span> সংকেত অজানা`;
      } else {
        errorBox.innerHTML = '';
      }
      return result;
    }

    function isEncoded(text) {
      return /^[0-9]{5,}$/.test(text.trim());
    }

    function flashButton(btn, text = null) {
      const original = btn.textContent;
      btn.style.background = '#0f0';
      btn.textContent = text || original;
      setTimeout(() => {
        btn.style.background = '';
        btn.textContent = original;
      }, 1000);
    }

    function activateHoverEffect(btn) {
      btn.addEventListener('mouseover', () => btn.style.background = '#444');
      btn.addEventListener('mouseout', () => btn.style.background = '#333');
      btn.addEventListener('mousedown', () => btn.style.background = '#666');
      btn.addEventListener('mouseup', () => btn.style.background = '#444');
    }

    document.querySelectorAll('button').forEach(activateHoverEffect);

    document.getElementById('runBtn').addEventListener('click', () => {
      const input = inputText.value.trim();
      outputText.value = isEncoded(input) ? decode(input) : encode(input);
      flashButton(runBtn);
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      inputText.value = '';
      outputText.value = '';
      errorBox.textContent = '';
      flashButton(clearBtn);
    });

    document.getElementById('copyB').addEventListener('click', () => {
      navigator.clipboard.writeText(outputText.value);
      flashButton(copyB, 'Copied!');
    });
  </script>
</body>
</html>
