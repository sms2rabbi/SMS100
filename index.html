  /*=========== ↓ CSS ↓ ===========*/

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    overflow-x: hidden;

    background-image:
      radial-gradient(circle at top left, rgba(147, 51, 234, 0.06), transparent 60%),
      radial-gradient(circle at bottom right, rgba(168, 85, 247, 0.08), transparent 60%),
      radial-gradient(circle at 40% 60%, rgba(124, 58, 237, 0.05), transparent 70%);
      
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    animation: bodyFlow 30s ease-in-out infinite;
  }

  @keyframes bodyFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /*====== Container ======*/
  .container {
    max-width: 900px;
    margin: auto;
  }

  .row-box {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 10px;
    margin: 0;
  }

  .box {
    flex: 1 1 48%;
    display: flex;
    flex-direction: column;
  }

  /* =========== h1 ============ */
  h1 {
    font-family: 'Hind Siliguri', sans-serif;
    font-size: 2.2rem;
    font-weight: 300;
    text-align: center;
    margin: 30px 0;
    letter-spacing: 1.2px;

    background: linear-gradient(
      90deg,
      rgba(240, 248, 255, 0.25),
      rgba(224, 255, 255, 0.28),
      rgba(210, 255, 250, 0.24),
      rgba(230, 255, 250, 0.22)

    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    text-shadow: 0 0 5px rgba(255, 255, 255, 0.08);
    animation: softGlassWave 30s ease-in-out infinite;
  }

  @keyframes softGlassWave {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }


/*========= Textarea ===========*/
  textarea {
    padding: 10px;
    font-size: 16px;
    border: none;
    resize: vertical;
    background: #1e1e1e;
    color: #fff;
    margin: 0 15px;
    width: calc(100% - 30px);
  }

  .top-radius {
    border-radius: 10px 10px 0 0;
  }

  .bottom-radius {
    border-radius: 0 0 10px 10px;
  }

  textarea:focus {
    background: #222;
    outline: none;
    transform: scale(1.01);
    transition: 0.3s ease;
  }

  /*====== Textarea Box ======*/
  #inputText {
    margin-bottom: 5px;
  }

  #outputText {
    margin-top: 5px;
  }


/*========= Error Box ==========*/

 .container {
  position: relative;
}

#errorBox {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(34, 34, 34, 0.2);
  color: red;
  padding: 4px 8px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  font-family: "Segoe UI", sans-serif;
  line-height: 1.4;
  z-index: 100;
  opacity: 0;
  transition: opacity 0.4s ease, transform 0.4s ease;
  pointer-events: none;

  /* সীমাবদ্ধতা ও ফোর্সড কাটছাঁট */
  width: 80vw;
  max-width: 500px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  text-align: center;
}

/* দেখানোর সময় */
#errorBox.show {
  opacity: 1;
  transform: translate(-50%, 0);
}

/* অজানা অক্ষর */
#errorBox .unknown-char {
  color: #00ff00;
  font-weight: bold;
}

/* Error শব্দ */
#errorBox .error-label {
  color: red;
  font-weight: 800;
  font-size: inherit;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
 

/* === Button Group === */
  .button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 15px 0;
    justify-content: center;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background: #333;
    color: #eee;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: #444;
  }

  button:active {
    background: #666;
    transform: scale(0.97);
  }

  @media (max-width: 768px) {
    .row-box {
      flex-direction: column;
    }

    .box {
      flex: 1 1 100%;
    }
  }

  const inputText = document.getElementById('inputText');

  function handleUnknownErrors(errors) {
  const errorBox = document.getElementById('errorBox');
  if (!errors.length) {
    errorBox.classList.remove('show');
    return;
  }

  const label = errors.length === 1 ? 'এটি' : 'এগুলো';
  const uniqueErrors = [...new Set(errors)];

  const isHighlightable = c => /^[\u0980-\u09FF\u0000-\u007F\s.,!@#$%^&*()\-_=+{}<>\/\\|:;"'?~`₹€£৳•—–…]+$/.test(c);

  const unknowns = uniqueErrors.map(c =>
    isHighlightable(c)
      ? `<span class="unknown-char" style="color:green">${c}</span>`
      : `<span>${c}</span>`
  ).join(errors.length === 1 ? '' : ' ');  // একটির জন্য কমা বাদ, একাধিকের জন্য স্পেস

  errorBox.innerHTML = `<span class="error-label">Error:</span> ${unknowns} ${label} ম্যাপে নেই`;
  errorBox.classList.add('show');

  setTimeout(() => {
    errorBox.classList.remove('show');
  }, 4000);
}

function encode(text) {
  text = text.normalize('NFC')
             .replace(/য়/g, 'য়')
             .replace(/ড়/g, 'ড়');

  const chars = Array.from(text);
  let result = '';
  let errors = [];

  for (let i = 0; i < chars.length;) {
    let found = false;
    for (let len = 3; len >= 1; len--) {
      const token = chars.slice(i, i + len).join('');
      if (mapAtoB[token]) {
        result += mapAtoB[token];
        i += len;
        found = true;
        break;
      }
    }
    if (!found) {
      result += chars[i];
      errors.push(chars[i]);
      i++;
    }
  }

  handleUnknownErrors(errors);
  return result;
}

  
  function decode(code) {
  code = code.normalize('NFC')
             .replace(/য়/g, 'য়')
             .replace(/ড়/g, 'ড়');

  const chars = Array.from(code); // Unicode-safe splitting
  const sortedKeys = Object.keys(mapBtoA).sort((a, b) => b.length - a.length);

  let result = '';
  let errors = [];

  for (let i = 0; i < chars.length;) {
    let found = false;
    for (let key of sortedKeys) {
      const keyChars = Array.from(key);
      const token = chars.slice(i, i + keyChars.length).join('');
      if (token === key) {
        result += mapBtoA[key];
        i += keyChars.length;
        found = true;
        break;
      }
    }
    if (!found) {
      result += chars[i];
      errors.push(chars[i]);
      i++;
    }
  }

  handleUnknownErrors(errors);
  return result;
}



  function isEncoded(text) {
    return /^[0-9]{5,}/.test(text.trim());
  }

document.getElementById('runBtn').addEventListener('click', () => {
    const input = inputText.value.trim();
    outputText.value = isEncoded(input) ? decode(input) : encode(input);
  });


document.getElementById('clearBtn').addEventListener('click', () => {
    inputText.value = '';
    outputText.value = '';
    errorBox.innerHTML = '';
    errorBox.classList.remove('show');

  copyB.addEventListener('click', () => {
    navigator.clipboard.writeText(outputText.value);
    const original = copyB.textContent;
    copyB.textContent = 'Copied!';
    setTimeout(() => copyB.textContent = original, 1000);
  });
