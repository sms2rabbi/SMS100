<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSMS Signal 7</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 150px;
      margin: 10px 0;
      padding: 10px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 10px;
      resize: none;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>MSMS Signal (7)</h2>

  <textarea id="inputText" placeholder="Enter A or B"></textarea>
  <textarea id="outputText" placeholder="Output" readonly></textarea>

  <div class="button-group">
    <button onclick="process()">Smart</button>
    <button onclick="copyOutput('A')">Copy A</button>
    <button onclick="copyOutput('B')">Copy B</button>
    <button onclick="clearText()">Clear Tex</button>
  </div>

  <script>
    const mapAtoB = {
     
//ম্যাপ অংশ

"07971": "অ", "86821": "আ", "24078": "ই", "68162": "ঈ", "94864": "উ",
      "32087": "ঊ", "62341": "ঋ", "33187": "এ", "18554": "ঐ", "04821": "ও", "09762": "ঔ", "67384": "।",
      "79064": "া", "01478": "ি", "52168": "ী", "90234":  "ক্ত", "09164": "ক্স", "21359": "গ্গ", "48963": "গ্ধ",
   
      "60892": ">", "05397": ",", "91827": ".", "27068": "/", "38460": "?",
      "02396": "`", "16408": "~",
      "00010": " ", "00011": "\n"
    };

const mapBtoA = Object.fromEntries(Object.entries(mapAtoB).map(([a, b]) => [b, a]));

function encodeAtoB(text) {
  let output = '';
  let i = 0;
  while (i < text.length) {
    let found = false;
    // সর্বোচ্চ 4 অক্ষর পর্যন্ত মিলায়
    for (let len = 4; len > 0; len--) {
      const slice = text.substr(i, len);
      if (mapAtoB[slice]) {
        output += mapAtoB[slice];
        i += len;
        found = true;
        break;
      }
    }
    if (!found) {
      output += text[i];
      i++;
    }
  }
  return output;
}

function decodeBtoA(text) {
  let output = '';
  let token = '';
  for (let char of text) {
    token += char;
    if (mapBtoA[token]) {
      output += mapBtoA[token];
      token = '';
    }
  }
  if (token !== '') output += token; // বাকি থাকলে
  return output;
}

function process() {
  const input = document.getElementById('inputText').value;
  let countB = 0, countA = 0;

  for (let token in mapBtoA) {
    if (input.includes(token)) countB++;
  }
  for (let token in mapAtoB) {
    if (input.includes(token)) countA++;
  }

  const output = (countB >= countA) ? decodeBtoA(input) : encodeAtoB(input);
  document.getElementById('outputText').value = output;
}

    function copyOutput(type) {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
      alert(`${type} copied`);
    }

    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputText').value = '';
    }
  </script>
</body>
</html>
