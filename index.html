<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSMS Encoder</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      margin-right: 10px;
      margin-top: 5px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #444;
    }
    .button-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>MSMS Encoder</h1>

  <label for="inputText">Input</label>
  <textarea id="inputText" placeholder="এখানে টেক্সট লিখুন..."></textarea>

  <div class="button-group">
    <button onclick="run()">Run</button>
    <button onclick="copyResult('A')">Copy A</button>
    <button onclick="copyResult('B')">Copy B</button>
    <button onclick="clean()">Clean</button>
  </div>

  <label for="outputText">Output</label>
  <textarea id="outputText" readonly placeholder="ফলাফল এখানে দেখা যাবে..."></textarea>

  <script>
    const mapAtoB = {
      "অ": "১", "আ": "২", "ই": "৩", "ঈ": "৪", "উ": "৫", "ঊ": "৬",
      "ঋ": "৭", "এ": "৮", "ঐ": "৯", "ও": "০", "ঔ": "!", "ক": "@",
      "খ": "#", "গ": "$", "ঘ": "%", "ঙ": "^", "চ": "&", "ছ": "*",
      "জ": "(", "ঝ": ")", "ঞ": "-", "ট": "+", "ঠ": "=", "ড": "{",
      "ঢ": "}", "ণ": "[", "ত": "]", "থ": ";", "দ": ":", "ধ": ",",
      "ন": ".", "প": "<", "ফ": ">", "ব": "?", "ভ": "/", "ম": "|",
      "য": "~", "র": "`", "ল": "৳", "শ": "¢", "ষ": "£", "স": "¥",
      "হ": "§", "ড়": "¤", "ঢ়": "●", "য়": "□", "ৎ": "■", "ং": "◘",
      "ঃ": "◙", "ঁ": "○", "া": "◦", "ি": "☼", "ী": "►", "ু": "◄",
      "ূ": "↕", "ৃ": "‼", "ে": "¶", "ৈ": "§", "ো": "▬", "ৌ": "↨",
      "০": "a", "১": "b", "২": "c", "৩": "d", "৪": "e",
      "৫": "f", "৬": "g", "৭": "h", "৮": "i", "৯": "j",
      " ": " ", "\n": "\n"
    };

    const mapBtoA = Object.fromEntries(
      Object.entries(mapAtoB).map(([a, b]) => [b, a])
    );

    function isAtoB(input) {
      const last5 = input.slice(-5);
      return [...input.slice(0, -5)].some(ch => mapAtoB[ch]);
    }

    function run() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) return;

      let output = "";
      let signal = Math.floor(10000 + Math.random() * 89999).toString();

      if (isAtoB(input)) {
        for (let char of input) {
          output += mapAtoB[char] || char;
        }
        output += signal;
      } else {
        const core = input.slice(0, -5); // remove signal
        for (let char of core) {
          output += mapBtoA[char] || char;
        }
      }

      document.getElementById("outputText").value = output;
    }

    function copyResult(type) {
      const output = document.getElementById("outputText").value;
      if (!output) return;
      navigator.clipboard.writeText(output).then(() => {
        alert("Copied to clipboard as " + type);
      });
    }

    function clean() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
    }
  </script>
</body>
</html>
