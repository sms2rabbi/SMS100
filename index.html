<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Encode/Decode</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 120px;
      margin-bottom: 10px;
      background: #1e1e1e;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
    .copy-message, .error-message {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .copy-message.show, .error-message.show {
      opacity: 1;
    }
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h2>5 Encoder / Decoder</h2>
  <textarea id="inputText" placeholder="Enter text here..."></textarea>
  <br>
  <button onclick="runTranslate()">Run</button>
  <button onclick="clearText()">Clear</button>
  <br>
  <textarea id="outputText" readonly></textarea>
  <br>
  <button onclick="copyToClipboard('outputText')">Copy</button>
  <div class="copy-message" id="copyMessage">Copied!</div>
  <div class="error-message" id="errorMessage">Wrong Character!</div><script>
const map = {

  "অ":"10001","আ":"10002","ই":"10003","ঈ":"10004","উ":"10005","ঊ":"10006","ঋ":"10007","এ":"10008","ঐ":"10009","ও":"10010","ঔ":"10011",
  // কার
  "া":"10012","ি":"10013","ী":"10014","ু":"10015","ূ":"10016","ৃ":"10017","ে":"10018","ৈ":"10019","ো":"10020","ৌ":"10021",

  "ক":"10022","খ":"10023","গ":"10024","ঘ":"10025","ঙ":"10026","চ":"10027","ছ":"10028","জ":"10029","ঝ":"10030","ঞ":"10031",

    ""10170",".":"10171","/":"10172","<":"10173",">":"10174","?":"10175","`":"10176","~":"10177","’":"10178","“":"10179","”":"10180"
};

function runTranslate() {
  const input = document.getElementById("inputText").value;
  let output = "";
  let error = false;

  const keys = Object.keys(map).sort((a, b) => b.length - a.length); // দীর্ঘতম অক্ষর আগে

  for (let i = 0; i < input.length;) {
    let matched = false;
    for (let key of keys) {
      if (input.substr(i, key.length) === key) {
        output += map[key];
        i += key.length;
        matched = true;
        break;
      }
    }
    if (!matched) {
      error = true;
      break;
    }
  }

  if (error) {
    showError();
    document.getElementById("outputText").value = "";
  } else {
    document.getElementById("outputText").value = output;
  }
}

function copyToClipboard(id) {
  const el = document.getElementById(id);
  el.select();
  document.execCommand("copy");
  const msg = document.getElementById("copyMessage");
  msg.classList.add("show");
  setTimeout(() => msg.classList.remove("show"), 1500);
}

function clearText() {
  document.getElementById("inputText").value = "";
  document.getElementById("outputText").value = "";
}

function showError() {
  const err = document.getElementById("errorMessage");
  err.classList.add("show");
  setTimeout(() => err.classList.remove("show"), 2000);
}
</script></body>
</html>
