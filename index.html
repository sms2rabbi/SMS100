<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--Google Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/grapheme-splitter@1.0.4/build/grapheme-splitter.min.js"></script>
  
  <title>100SMS</title>  
  
  
<style>
  /*=========== ↓ CSS ↓ ===========*/

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    overflow-x: hidden;

    background-image:
      radial-gradient(circle at top left, rgba(147, 51, 234, 0.06), transparent 60%),
      radial-gradient(circle at bottom right, rgba(168, 85, 247, 0.08), transparent 60%),
      radial-gradient(circle at 40% 60%, rgba(124, 58, 237, 0.05), transparent 70%);
      
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    animation: bodyFlow 30s ease-in-out infinite;
  }

  @keyframes bodyFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /*====== Container ======*/
  .container {
    max-width: 900px;
    margin: auto;
  }

  .row-box {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 10px;
    margin: 0;
  }

  .box {
    flex: 1 1 48%;
    display: flex;
    flex-direction: column;
  }

  /* =========== h1 ============ */
  h1 {
    font-family: 'Hind Siliguri', sans-serif;
    font-size: 2.2rem;
    font-weight: 300;
    text-align: center;
    margin: 30px 0;
    letter-spacing: 1.2px;

    background: linear-gradient(
      90deg,
      rgba(240, 248, 255, 0.25),
      rgba(224, 255, 255, 0.28),
      rgba(210, 255, 250, 0.24),
      rgba(230, 255, 250, 0.22)
    );
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    text-shadow: 0 0 5px rgba(255, 255, 255, 0.08);
    animation: softGlassWave 30s ease-in-out infinite;
  }

  @keyframes softGlassWave {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /*========= Textarea ===========*/
  textarea {
    padding: 10px;
    font-size: 16px;
    border: none;
    resize: vertical;
    background: #1e1e1e;
    color: #fff;
    margin: 0 15px;
    width: calc(100% - 30px);
  }

  .top-radius {
    border-radius: 10px 10px 0 0;
  }

  .bottom-radius {
    border-radius: 0 0 10px 10px;
  }

  textarea:focus {
    background: #222;
    outline: none;
    transform: scale(1.01);
    transition: 0.3s ease;
  }

  /*====== Textarea Box ======*/
  #inputText {
    margin-bottom: 5px;
  }

  #outputText {
    margin-top: 5px;
  }

  /*========= Error Box ==========*/
  #errorBox {
    background: red;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    margin: 5px auto;
    text-align: center;
    width: 90%;
    display: none;
    font-size: 14px;
    line-height: 1.5;
    min-height: 20px;
    z-index: 10;
    position: relative;
    transition: opacity 0.5s ease;
  }

  #errorBox.show {
    display: block;
    opacity: 1;
  }

  /* === Button Group === */
  .button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 15px 0;
    justify-content: center;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background: #333;
    color: #eee;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: #444;
  }

  button:active {
    background: #666;
    transform: scale(0.97);
  }

  @media (max-width: 768px) {
    .row-box {
      flex-direction: column;
    }

    .box {
      flex: 1 1 100%;
    }
  }

  </style>
 </head>
 <body class="body">

     <h1 class="h1">সাংকেতিক বার্তা</h1>
   
   
<div id="errorBox"></div>
 
<div class="container">
  <div class="row-box">
    <div class="box">
      <textarea id="inputText" class="top-radius" rows="8" placeholder="এখানে বার্তা লিখুন..."></textarea>
    </div>
  </div>
  
  
  
  <div class="row-box">
    <div class="box">
      <textarea id="outputText" class="bottom-radius" rows="8" placeholder="ফলাফল এখানেই..." readonly></textarea>
    </div>
  </div>
  
  
  <div class="button-group">
    <button id="runBtn">Run</button>
    <button id="copyB">Copy</button>
    <button id="clearBtn">Clear</button>
  </div>
</div>

  
   
   <script>
  const mapAtoB = {
    "০": "77068", "১": "76804", "২": "75713", "৩": "75957", "৪": "76093",
    "৫": "79761", "৬": "76526", "৭": "77481", "৮": "76163", "৯": "76277"
  };

  const mapBtoA = Object.fromEntries(Object.entries(mapAtoB).map(([a, b]) => [b, a]));

  const inputText = document.getElementById('inputText');
  const outputText = document.getElementById('outputText');
  const errorBox = document.getElementById('errorBox');
  const copyB = document.getElementById('copyB');

  function showError(message) {
    errorBox.innerHTML = message;
    errorBox.classList.add('show');
    setTimeout(() => {
      errorBox.classList.remove('show');
      setTimeout(() => {
        errorBox.innerHTML = '';
      }, 400);
    }, 4000);
  }

  function encode(text) {
    text = text.normalize('NFC')
               .replace(/য়/g, 'য়')
               .replace(/ড়/g, 'ড়');

    let result = '';
    let errors = [];

    for (let char of text) {
      if (mapAtoB[char]) {
        result += mapAtoB[char];
      } else {
        result += '§' + char;  // অজানা অক্ষর আলাদা মার্কার দিয়ে
        errors.push(char);
      }
    }

    if (errors.length) {
      showError(`Error: <span style="color:lime">${[...new Set(errors)].join(', ')}</span> ম্যাপে নেই`);
    }

    return result;
  }

  function decode(code) {
    code = code.normalize('NFC')
               .replace(/য়/g, 'য়')
               .replace(/ড়/g, 'ড়');

    let result = '';
    let errors = [];

    for (let i = 0; i < code.length;) {
      if (code[i] === '§') {
        result += code[i + 1];  // হুবহু রেখে দাও
        i += 2;
      } else {
        const part = code.slice(i, i + 5);
        if (/^\d{5}$/.test(part)) {
          if (mapBtoA[part]) {
            result += mapBtoA[part];
          } else {
            result += part;
            errors.push(part);
          }
          i += 5;
        } else {
          result += code[i];
          i++;
        }
      }
    }

    if (errors.length) {
      showError(`Error: <span style="color:lime">${[...new Set(errors)].join(', ')}</span> সংকেত অজানা`);
    }

    return result;
  }

  function isEncoded(text) {
    return /^[0-9§]{5,}/.test(text.trim());
  }

  document.getElementById('runBtn').addEventListener('click', () => {
    const input = inputText.value.trim();
    outputText.value = isEncoded(input) ? decode(input) : encode(input);
  });

  document.getElementById('clearBtn').addEventListener('click', () => {
    inputText.value = '';
    outputText.value = '';
    errorBox.innerHTML = '';
    errorBox.classList.remove('show');
  });

  copyB.addEventListener('click', () => {
    navigator.clipboard.writeText(outputText.value);
    const original = copyB.textContent;
    copyB.textContent = 'Copied!';
    setTimeout(() => copyB.textContent = original, 1000);
  });
</script>
   
   
   
   
   
   
   
</body>
</html>
